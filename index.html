<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <table>
    <caption><h1>Library</h1></caption>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Have Read</th>
        <th scope="col">Pages</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="3">Total Pages</th>
        <td>100</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <div class="add-book">
    <form action="" method="post">
      <div class="form-row">
        <label for="title">Title: </label>
        <input type="text" size="25" id="title" name="title">
      </div>
      <div class="form-row">
        <label for="author">Author: </label>
        <input type="text" size="25" id="author" name="author">
      </div>
      <div class="form-row">
        <label for="pages"># of Pages: </label>
        <div>
          <input type="number" id="pages" min="1" max="10000" size="6" name="number_pages">
          <div>
            <label for="checkbox">Have Read: </label>
            <input type="checkbox" id="checkbox" name='have_read'>
          </div>
        </div>
      </div>
      <div class="form-row">
        <button class="add-button">Add Book</button>
      </div>
    </form>
  </div>

</body>
</html>
